version: "3.3"
services:
  artifactory-service:
    image: docker.bintray.io/jfrog/artifactory-oss
    container_name: artifactory
    networks:
      - ci_net
    ports:
      - "8086:8081"
    volumes:
      - "artifactory:/var/opt/jfrog/artifactory"
      
volumes:
  artifactory:
networks:
  ci_net:
